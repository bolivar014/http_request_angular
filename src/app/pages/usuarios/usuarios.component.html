<div class="row">
    <div class="col">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Avatar</th>
                    <th>Nombre completo</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td>
                        <img [src]="usuario.avatar" alt="">
                    </td>
                    <td>{{ usuario.first_name }}</td>
                    <td>{{ usuario.email }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
